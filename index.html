<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Benzina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .fuel-icon {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-label {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .result-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fuel-icon">⛽</div>
        <h1>Calcolatore Benzina</h1>
        
        <form id="fuelForm">
            <div class="input-group">
                <label for="tankCapacity">Capacità serbatoio (ml):</label>
                <input type="number" id="tankCapacity" step="1" min="1" required>
            </div>
            
            <div class="input-group">
                <label for="timeUsed">Tempo di utilizzo (minuti):</label>
                <input type="number" id="timeUsed" step="1" min="1" required>
            </div>
            
            <div class="input-group">
                <label for="fuelRemaining">Benzina rimasta (ml):</label>
                <input type="number" id="fuelRemaining" step="1" min="0" required>
            </div>
            
            <button type="submit" class="calculate-btn">Calcola Autonomia</button>
        </form>
        
        <div id="result" class="result">
            <div class="result-value" id="resultValue">0</div>
            <div class="result-label">autonomia con serbatoio pieno</div>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('fuelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ottieni i valori dai campi input
            const tankCapacity = parseFloat(document.getElementById('tankCapacity').value);
            const timeUsed = parseFloat(document.getElementById('timeUsed').value);
            const fuelRemaining = parseFloat(document.getElementById('fuelRemaining').value);
            
            // Reset errori precedenti
            document.getElementById('error').textContent = '';
            document.getElementById('result').classList.remove('show');
            
            // Validazione input
            if (fuelRemaining > tankCapacity) {
                document.getElementById('error').textContent = 'La benzina rimasta non può essere maggiore della capacità del serbatoio!';
                return;
            }
            
            if (fuelRemaining === tankCapacity) {
                document.getElementById('error').textContent = 'Se la benzina rimasta è uguale alla capacità, non c\'è stato consumo!';
                return;
            }
            
            // Calcola il consumo
            const fuelConsumed = tankCapacity - fuelRemaining;
            
            if (fuelConsumed <= 0) {
                document.getElementById('error').textContent = 'Errore nel calcolo: consumo non valido!';
                return;
            }
            
            // Calcola il consumo per minuto
            const fuelConsumptionPerMinute = fuelConsumed / timeUsed;
            
            // Calcola quanti minuti si possono fare con il serbatoio pieno
            const totalMinutesWithFullTank = tankCapacity / fuelConsumptionPerMinute;
            
            // Converti in minuti e secondi
            const minutes = Math.floor(totalMinutesWithFullTank);
            const seconds = Math.round((totalMinutesWithFullTank - minutes) * 60);
            
            // Mostra il risultato
            const resultText = seconds === 0 ? `${minutes}m` : `${minutes}m ${seconds}s`;
            document.getElementById('resultValue').textContent = resultText;
            document.getElementById('result').classList.add('show');
        });
        
        // Aggiungi effetto di focus sui campi input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
